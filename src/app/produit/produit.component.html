<ScrollView orientation="vertical">
    <StackLayout class="head">
        <GridLayout>
            <Image class="icon_menu" src="~/image/menu.png"></Image>
            <Image class="icon_hamper" src="~/image/grocery.png"></Image>
        </GridLayout>
        <TextField class="input input-search" hint="Rechercher votre produit"></TextField>

        <GridLayout>
            <WrapLayout orientation="horizontal">
                <StackLayout class="contenu" *ngFor="let t of tab; let i = index">
                    <Image src="~/image/image2.jpg" ></Image>
                    <StackLayout class="all_inf_prod">
                        <Label class="text" [text]="t.text"></Label>
                        <GridLayout class="border">
                            <Label class="number" [text]="t.number"></Label>
                            <Label text="&#xf005;" class="fas" [ngClass]="{fas: t.grade == true, far: t.grade == false }" style="font-size: 20%;" #icon  (tap)="addOrRemovegrade(t.id, i)"></Label>
                        </GridLayout>
                        <Label class="price" [text]="t.price"></Label>
                        <GridLayout class="icon">
                            <Label class="autreClasse" text="&#xf005;" class="fas" [ngClass]="{fas: t.grade == true, far: t.grade== false }" style="font-size: 20%;" #icon  (tap)="addOrRemovegrade(t.id, i)"></Label>
                            <Label class="autreClasse1" text="&#xf004;" class="fas" [ngClass]="{fas: t.favorite == true, far: t.favorite == false }" style="font-size: 20%;" #icon  (tap)="addOrRemoveFavorite(t.id, i)"></Label>
                            <Label class="autreClasse2" text="&#xf07a;" class="fas" [ngClass]="{fas: t.grocery == true, far: t.grocery == false }" style="font-size: 20%;" #icon  (tap)="addOrRemovegrocery(t.id, i)"></Label>
                        </GridLayout>
                    </StackLayout>
                </StackLayout>
           </WrapLayout>
        </GridLayout>
